<!-- Title Section -->
<section
  class="flex justify-between items-center flex-col h-96 mb-8 text-center md:text-left mt-44"
>
  <div class="md:mb-0">
    <h1 class="underline text-4xl text-stone-800 font-protest">
      Available Courses
    </h1>
    <p class="text-stone-600 font-protest">
      Start Your <span class="underline">Active</span> Learning Today!
    </p>
  </div>
  <button
    class="flex h-11 bg-stone-500 items-center justify-center rounded-lg text-stone-50 px-4"
    (click)="isCreateCourseModalOpen = true"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6 mr-4"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 10.5v6m3-3H9m4.06-7.19-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z"
      />
    </svg>
    Enroll Course
  </button>
  <p>Or</p>
  <p class="text-xl">Browse through our courses:</p>
</section>
<!-- Courses Section -->
<section class="grid grid-cols-1 sm:grid-cols-2 gap-8 lg:gap-8 mx-8">
  @for (course of courses$ | async; track $index) {
  <app-course-card [course]="course"></app-course-card>
  } @empty { No courses available. Create one. }
</section>
<app-modal
  [showModal]="isCreateCourseModalOpen"
  (closeModal)="isCreateCourseModalOpen = false"
>
  <app-create-course-form
    (formSubmit)="isCreateCourseModalOpen = false"
  ></app-create-course-form>
</app-modal>
