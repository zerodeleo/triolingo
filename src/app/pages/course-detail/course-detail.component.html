<div *ngIf="course">
  <p *ngFor="let language of course.languages">
    {{ language.title }}
  </p>
  <section
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-8"
  >
    @for (lecture of lectures; track $index) {
    <app-lecture-card [lecture]="lecture"></app-lecture-card>
    }
  </section>
</div>
