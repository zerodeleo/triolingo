<div
  [ngClass]="theme ? 'theme-light' : 'theme-dark'"
  class="bg-cyan-50 min-h-screen flex justify-between flex-col"
>
  <header>
    <nav class="container mx-auto p-6 flex justify-between items-center">
      <a class="text-xl font-bold text-cyan-800" routerLink="/">Triolingo</a>
      <div class="flex items-center space-x-4">
        <a class="text-cyan-600 hover:text-cyan-800" routerLink="/courses"
          >Courses</a
        >
      </div>
    </nav>
  </header>
  <main>
    <router-outlet></router-outlet>
  </main>
  <footer class="text-cyan-600 body-font w-full">
    <div
      class="w-full container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col justify-center"
    >
      <a
        class="flex title-font font-medium items-center md:justify-start justify-center text-cyan-900"
      >
        <span class="ml-3 text-2xl">Triolingo</span>
      </a>
      <p class="text-sm text-cyan-500 sm:ml-6 sm:mt-0 mt-4">
        © 2024 Triolingo —
        <span
          href="#"
          class="text-cyan-600 ml-1"
          target="_blank"
          rel="noopener noreferrer"
        >
          Enjoy learning!
        </span>
      </p>
      <span
        class="inline-flex text-cyan-500 sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start"
      >
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://github.com/zerodeleo"
          class="hover:opacity-70 transition-all duration-200 font-bold py-2 px-4 rounded flex items-center gap-4"
        >

            viewBox="0 0 24 24"
